name: vidstream_app
description: A minimal video streaming clone.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  provider: ^6.1.1
  go_router: ^17.1.0
  intl: ^0.20.2
  transparent_image: ^2.0.1
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  flutter_dotenv: ^6.0.0
  google_sign_in: ^6.2.1
  youtube_player_iframe: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/vidstream_logo.png"
  web:
    generate: true
    image_path: "assets/vidstream_logo.png"
  windows:
    generate: true
    image_path: "assets/vidstream_logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/